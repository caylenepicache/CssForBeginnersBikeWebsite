<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Bikes!</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        
        <div id="wrapper">
            
            <nav id="main-navigation">
                <ul>
                    <li><a href="#" class="current">Bikes</a></li>
                    <li><a href="#">Best Buy</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="../CssForBeginnersBikeWebsite/contact.html">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>    
            </nav>
            
            <div id="lead-banner">
                <img src="images/lead-banner.jpg" alt="Bikes!">
            </div>
            
            <section class="contactBlock">
                <h1 id="shop">Contact</h1>
          
                <form id="contactBlock">
                  <ul>
                    <ul>
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </ul>
                    <ul>
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </ul>
                    <ul>
                      <label for="message">Message</label>
                      <textarea style="margin: 0px; width: 179px; height: 207px;"></textarea>
                    </ul>
                  </ul>
                  <ul><a class="add-to-bag" href="#">Submit</a></ul>
                </form>
          
            </section>
            
            <div id="footer-banner">
                <img src="images/footer.jpg" alt="pic of bike">
            </div>
            
        </div>
        
    </body>
</html>
